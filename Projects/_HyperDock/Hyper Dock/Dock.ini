[Rainmeter]
Update=16
OnRefreshAction=[!Delay 1000][!CommandMeasure Animation "Execute 1"][!ShowMeter Background]
MouseLeaveAction=[!CommandMeasure Animate "highlight(0)"]
RightMouseUpAction=!Execute [!SkinMenu]
ContextTitle=Edit app
ContextAction=[!CommandMeasure "Animate" "edit_icon()"]
ContextTitle2=Remove app
ContextAction2=[!CommandMeasure "Animate" "remove_icon()"]
ContextTitle3=Add new app
ContextAction3=[!CommandMeasure "Animate" "add_icon()"]
ContextTitle4=---
ContextTitle5=Settings file
ContextAction5=["#@#Settings.inc"]
ContextTitle6=List file
ContextAction6=["#@#Applist.inc"]
SkinWidth=(#vertical# = 1 ? (#expand#*#icon_width#+#expand#*label_width) : (#TotalApps#*#icon_width#+#expand#*#icon_width#))
SkinHeight=(#vertical# = 1 ? (#TotalApps#*#icon_height#+#expand#*#icon_height#) : (#expand#*#icon_height#))

[Metadata]
Name=App Drawer
Author=CyndxTs o.0?!
Information=A rainmeter dock with hyper animation.
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Version=Hyper Dock 1.0

[Variables]
@Include=#@#Applist.inc
@Include2=#@#Settings.inc
IMGs_Directory=#@#Images\

[ScriptRepeatIcon]
Measure=Script
ScriptFile=#@#RepeatSection.lua
ReadFile=#@#Layout.inc
WriteFile=#@#IconMeter.inc
Sub=ID
Index=1
Limit=(#TotalApps#)

[LayoutIcon]
Meter=Image
X=0
Y=(-#icon_height#-#padding#)
W=#icon_width#
H=#icon_height#
Padding=0,0,0,0
AntiAlias=1
PreserveAspectRatio=1
SolidColor=0,0,0,1
DynamicVariables=1
Group=Icons

[Background]
meter=Image
X=0
Y=0
W=#CURRENTCONFIGWIDTH#
H=#CURRENTCONFIGHEIGHT#
SolidColor=0,0,0,1
MouseLeaveAction=[!CommandMeasure Animation "Execute 3"]
MouseOverAction=[!CommandMeasure "Animate" "lock_ani()"][!CommandMeasure Animation "Execute 5"][!CommandMeasure "Animate" "unlock_ani()"]
UpdateDivider=-1
DynamicVariables=1

[Animate]
Measure=Script
ScriptFile=#@#\Animation.lua
DynamicVariables=1
IfCondition= ( 1 = 1 )
IfConditionMode=1

[Animation]
Measure=Plugin
Plugin=ActionTimer
Group=Animation
DynamicVariables=1
ActionList1=InitAll
ActionList2=Repeat InitIcon, 75, #TotalApps#
ActionList3=Wait 750 | HideAll
ActionList4=Repeat HideIcon, 20, #TotalApps#
ActionList5=Repeat UnhideIcon, 20, #TotalApps#
ActionList6=Repeat Draw, 16, #step#
InitAll=[!CommandMeasure Animate "init_all()"]
InitIcon=[!CommandMeasure "Animate" "show_more()"][!CommandMeasure Animation "Execute 6"]
HideAll=[!CommandMeasure Animate "hide_all()"]
HideIcon=[!CommandMeasure "Animate" "hide_icon()"][!CommandMeasure Animation "Execute 6"]
UnhideIcon=[!CommandMeasure "Animate" "unhide_icon()"][!CommandMeasure Animation "Execute 6"]
Draw=[!CommandMeasure "Animate" "animate()"][!UpdateMeterGroup "Icons"][!Redraw]

[ScriptRefresher]
Measure=Script
ScriptFile=#@#Refresher.lua
UpdateDivider=-1
Refreshed=0

@Include=#@#IconMeter.inc
