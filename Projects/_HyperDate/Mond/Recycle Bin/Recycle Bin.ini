[Rainmeter]
Update=1000
Author=Connect-R
BackgroundMode=2
SolidColor=0,0,0,1
DynamicWindowSize=1
AccurateText=1
MouseScrollUpAction=[!SetVariable Scale "(#Scale#+#ScrollMouseIncrement#)"][!WriteKeyValue Variables Scale "(#Scale#+#ScrollMouseIncrement#)"][!Refresh] 
MouseScrollDownAction=[!SetVariable Scale "(#Scale#-#ScrollMouseIncrement# < 0.2 ? 0.2 : #Scale#-#ScrollMouseIncrement#)"][!WriteKeyValue Variables Scale "(#Scale#-#ScrollMouseIncrement# < 0.2 ? 0.2 : #Scale#-#ScrollMouseIncrement#)"][!Refresh] 

[Variables]
@include=#@#Variables.inc
@include2=#@#Language\#Language#.inc
Scale=0.5

[MeasureRecycleBinSize]
Measure=Plugin
Plugin=RecycleManager.dll
Drives=ALL
RecycleType=SIZE

[MeasureRecycleBinAction]
Measure=Calc
Formula=MeasureRecycleBinSize
IfAboveAction=[!RainmeterHideMeter MeterIconEmpty][!RainmeterShowMeter MeterIconFull]
IfAboveValue=0
IfEqualAction=[!RainmeterHideMeter MeterIconFull][!RainmeterShowMeter MeterIconEmpty]
IfEqualValue=0

[MeterRecycleBinText]
Meter=String
StringAlign=Right
StringCase=Upper
FontFace=Quicksand
FontColor=#TextColor#
FontSize=(24*#Scale#)
X=(850*#Scale#)
Y=(175*#Scale#)
Text="#Recycle Bin#"
AntiAlias=1

[MeterRecycleBinInfoText]
Meter=String
MeasureName=MeasureRecycleBinSize
StringAlign=Right
StringCase=Upper
FontFace=Aquatico
FontColor=#TextColor#
FontSize=(25*#Scale#)
X=(850*#Scale#)
Y=(0*#Scale#)R
Text="%1B"
AntiAlias=1
Autoscale=1
Percentual=0 
NumOfDecimals=2

[MeterIconEmpty]
Meter=Image
ImageName=#@#Empty.png
X=(650*#Scale#)
Y=(0*#Scale#)
W=(200*#Scale#)
AntiAlias=1
LeftMouseUpAction=[!PluginBang "MeasureRecycleBinSize OpenBin"][!Redraw]

[MeterIconFull]
Meter=Image
ImageName=#@#Full.png
X=(650*#Scale#)
Y=(0*#Scale#)
W=(200*#Scale#)
AntiAlias=1
LeftMouseUpAction=[!PluginBang "MeasureRecycleBinSize OpenBin"][!Redraw]
